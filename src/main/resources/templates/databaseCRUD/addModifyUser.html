<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Dashboard Template · Bootstrap</title>

    <link rel="canonical" href="dashboard.html">

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
</head>
<body>
<div th:replace="commons/bar::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="commons/bar::sidebar(activeUri='user')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <form th:action="@{/user}" method="post">
                <input type="hidden" name="_method" value="put" th:if="${modUser!=null}"/>
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text"  name="userName" class="form-control" id="username" placeholder="请输入用户名" th:value="${modUser!=null}?${modUser.userName}" th:readonly="${modUser!=null}?'readonly'">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" th:value="${modUser!=null}?${modUser.userPassword}" name="userPassword" class="form-control" id="password" placeholder="请输入密码">
                </div>
                <div class="form-check">
                    <input class="form-check-input form-check-inline" type="radio" name="role" id="radios1" value="1" th:checked="${modUser!=null}?${modUser.role==1}">
                    <label class="form-check-label" for="radios1">
                    </label>
                    管理员
                </div>
                <div class="form-check">
                    <input class="form-check-input form-check-inline" type="radio" name="role" id="radios2" value="0" th:checked="${modUser!=null}?${modUser.role==0}">
                    <label class="form-check-label" for="radios2">
                        非管理员
                    </label>
                </div>
                <button type="submit" class="btn btn-primary" th:text="${modUser!=null}?'修改':'保存'"></button>
            </form>
        </main>
    </div>
</div>
<script th:src="@{/js/jquery-3.3.1.slim.min.js}"></script>
<script>window.jQuery || document.write('<script th:src="@{/js/jquery-slim.min.js}"><\/script>')</script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/feather.min.js}"></script>
</body>
</html>
